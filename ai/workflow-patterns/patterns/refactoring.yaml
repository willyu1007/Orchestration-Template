pattern_id: "refactoring"
version: "1.1"
name: "Refactoring Workflow"
description: "Safely refactor code without changing behavior"
complexity: "medium"
estimated_time: "1-3 hours"
category: "maintenance"
ai_optimized: true
prerequisites:
  - "Tests in place"
workflow:
  - step: 1
    name: "Assess"
    description: "Identify scope + risks"
    documents_to_load:
      - /doc_human/templates/workdoc-context.md
  - step: 2
    name: "Refactor"
    description: "Apply incremental changes"
    documents_to_load:
      - /doc_agent/coding/AI_CODING_GUIDE.md
  - step: 3
    name: "Validate"
    description: "Run tests, coverage, guardrails"
    documents_to_load:
      - /doc_agent/coding/TEST_STANDARDS.md
  - step: 4
    name: "Document"
    description: "Update CHANGELOG/workdoc"
    documents_to_load:
      - /doc_human/templates/module-templates/CHANGELOG.md.template
quality_checklist:
  - "[ ] Tests unchanged but green"
  - "[ ] Coverage stable"
  - "[ ] Docs updated"
references:
  - /ai/workflow-patterns/README.md
